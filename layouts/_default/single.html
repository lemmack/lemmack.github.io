{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <div class="post-meta">
            {{ .Date.Format "Jan 2, 2006" }}
            {{ if ne .Date .Lastmod }}
            <br>Last Updated: {{ .Lastmod.Format "Jan 2, 2006" }}
            {{ end }}
        </div>
        <h1>{{ .Title }}</h1>
    </header>
    <div class="content">
        {{ if .Params.toc | default true }}
        <div class="toc">
            <div class="toc-title">Table of Contents</div>
            {{ .TableOfContents }}
        </div>
        {{ end }}
        {{ .Content }}
    </div>
</article>
{{ end }}
